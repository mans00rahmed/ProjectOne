<div class="row">
  <div class="col-xs-12">
    <img
      style="max-height: 300px"
      [src]="recipe?.imageUrl"
      alt="{{ recipe?.recipeName }}"
      class="img-responsive"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe?.recipeName }}</h1>

    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        role="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Manage {{ recipe?.recipeName }}
      </button>

      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item" (click)="onEditRecipe()"
            >Edit {{ recipe?.recipeName }}</a
          >
        </li>
        <li>
          <a class="dropdown-item" (click)="onDeleteRecipe(recipe.recipeId)"
            >Delete {{ recipe?.recipeName }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12"><b>Description: </b>{{ recipe?.description }}</div>
</div>

<div class="row">
  <div class="col-xs-12">
    <b>Packages: </b>
    <span
      class="badge rounded-pill text-bg-secondary"
      *ngFor="let ingredient of recipe?.ingredients"
      >{{ ingredient?.name }}
    </span>
  </div>
</div>
