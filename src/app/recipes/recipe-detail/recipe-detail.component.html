<div class="row">
  <div class="col-xs-12">
    <img
      style="max-height: 300px"
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>

    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        role="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Manage {{ recipe.name }}
      </button>

      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item" (click)="onEditRecipe()"
            >Edit {{ recipe.name }}</a
          >
        </li>
        <li>
          <a class="dropdown-item">Delete {{ recipe.name }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12"><b>Description: </b>{{ recipe.description }}</div>
</div>

<div class="row">
  <div class="col-xs-12">
    <b>Packages: </b>
    <span
      class="badge rounded-pill text-bg-secondary"
      *ngFor="let ingredient of recipe.ingredients"
      >{{ ingredient.name }}
    </span>
  </div>
</div>
